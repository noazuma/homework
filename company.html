<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Furniture Design</title>
    </head>
    <body>
        <header class="l-header">
            <h1 class="c-img__logo">
                <a href="/">
                    <img src="/assets/img/logo.svg" />
                </a>
            </h1>
            <nav class="l-sidebar js-nav">
                <ul class="">
                    <li class="u-margin-bottom u-color--white">
                        <a href="products.html">PRODUCTS</a>
                    </li>
                    <li class="u-margin-bottom u-color--white">
                        <a href="about.html">ABOUT</a>
                    </li>
                    <li class="u-margin-bottom u-color--white">
                        <a href="company.html">COMPANY</a>
                    </li>
                    <li class="u-margin-bottom u-color--white">
                        <a href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <button class="p-btn-line js-btn--line">
                <span メニュー></span>
            </button>

        <main>
            <div class="c-wrapper">
                <article class="p-item--box">
                    <h2 class="p-item__title">Company</h2>
                    <div class="c-about-box">
                        <dl class="c-flex c-flex--wrap">
                            <dt class="p-item__text__list c-list">社名</dt>
                            <dd class="p-item__text__content__company c-list">
                                株式会社ファニチャーデザイン
                            </dd>
                            <dt class="p-item__text__list c-list">住所</dt>
                            <dd class="p-item__text__content__company c-list">
                                〒107-0062 東京都港区南青山１丁目××××××
                            </dd>
                            <dt class="p-item__text__list c-list">設立</dt>
                            <dd class="p-item__text__content__company c-list">
                                XXXX年XX月
                            </dd>
                            <dt class="p-item__text__list c-list">資本金</dt>
                            <dd class="p-item__text__content__company c-list">
                                XXXX万円
                            </dd>
                            <dt class="p-item__text__list c-list">授業員数</dt>
                            <dd class="p-item__text__content__company c-list">
                                XX名
                            </dd>
                            <dt class="p-item__text__list c-list--bn">
                                事業内容
                            </dt>
                            <dd
                                class="p-item__text__content__company c-list--bn"
                            >
                                家具、インテリアの企画・生産<br />
                                家具、インテリアの販売<br />
                                店舗の企画・デザイン・設計
                            </dd>
                        </dl>
                        <iframe
                            class="p-map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.109295468942!2d135.6105362757401!3d34.6013976729551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e7472666577d%3A0x35cd6878262ac801!2z5qCq5byP5Lya56S-UmlzaA!5e0!3m2!1sja!2sjp!4v1708049341174!5m2!1sja!2sjp"

                            height="300"
                            style="
                                border: 0;
                                filter: grayscale(100%);
                                -webkit-filter: grayscale(100%);
                            "
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>

            <a href="products.html">
                <p class="p-text-link">View More</p>
            </a>

        <footer class="l-footer u-margin-bottom--20">
            <ul class="p-sns c-copy">
                <li><a href="#">INSTAGRAM</a></li>
                <li><a href="#">TWITTER</a></li>
                <li><a href="#">FACEBOOK</a></li>
            </ul>
            <p class="c-copy"><small>&copy; Furniture Design</small></p>
        </footer>
        <div id="app"></div>
        <script type="module" src="/main.js"></script>
